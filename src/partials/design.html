<fieldset class="design formDesign js-fieldset">

      ><i class="fa-regular fa-object-ungroup"></i
    ></span>
    <p class="title__text">Dise√±a</p>
    <span class="title__arrow"
      ><i class="fa-solid fa-chevron-up arrowUp"></i
    ></span>
  </section>
  <section class="coloursSection container">
    <p>Colores</p>
    <aside class="coloursSection__options">
      <div class="optionPalette palette1">
        <input
          type="radio"
          name="select"
          class="js_palette1 js-select1 optionPalette__input"

        <div class="optionPalette__colorDirty"></div>

        />

        <div class="optionPalette__colorRusty"></div>

      <div class="optionPalette palette3">
        <input
          type="radio"
          name="select"
          class="js_palette3 optionPalette__input"
          value="3"
        />
        <div class="optionPalette__colorSlate"></div>
